<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordly Dictionary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Wordly Dictionary</h1>

    <form id="searchForm">
      <input 
        type="text" 
        id="wordInput" 
        placeholder="Search for a word..." 
        required
      >
      <button type="submit">Search</button>
    </form>

    <div id="result"></div>
    <div id="error"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
